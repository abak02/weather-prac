<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/title.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5">Weather API</h1>
    <div class="container">
        <div class="conatiner">
            <div class="d-flex justify-content-between">
                <input id="search" class="form-control" type="text" placeholder="Enter your city">
        <button id="search-button" class="px -2 btn btn-success">Search</button>
            </div>
        </div>

        <div class="my-5">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    <h2 ><span id="temperature"></span>°C</h2>
                    <h6 class="text-muted" > Feels Like : <span id="feels-like"></span>°C</h6>
                    <h6 id="weather-main"></h6>
                    <img id="icon" src="" alt="">
                    <h6 id="country"></h6>
                </div>
                <div class="col-md-6">
                    <img src="./images/5274946.png" alt="" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <ul>
                        <li><img src="./images/cloud-fill.svg" alt=""><span class="mx-2" id = clouds></span>%</li>
                        <li><img src="./images/brightness-high.svg" alt=""><span id="sunrise" class="mx-2">

                        </span></li>
                        <li><img src="./images/wind-new.svg" alt=""><span class="mx-2" id="wind"></span>m/s</li>
                        <li> <img src="./images/snow.svg" alt=""><span class="mx-2" id="humidity"></span></li>

                    </ul>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
